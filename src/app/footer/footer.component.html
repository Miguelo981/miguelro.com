<div class="w-screen h-1/3 ">
    <div [ngClass]="(_localStorageService.appData$ | async)!.theme.isDark ? 'bg-slate-800' : 'bg-gray-400'">
        <div class="flex pt-8 pb-8">
            <div>
                
            </div>
        </div>
    </div>
    <div [ngClass]="(_localStorageService.appData$ | async)!.theme.isDark ? 'bg-slate-900' : 'bg-gray-600'">
        <div class="text-center">
            <h3 class="text-2.5xl font-bold pt-8 pb-8">{{ ('footer.copyright' | translate) + ' ' + getYear() + ' ' + ('footer.brandName' | translate) + ' | ' + ('footer.rights' | translate) }}</h3>
        </div>
    </div>
</div>
