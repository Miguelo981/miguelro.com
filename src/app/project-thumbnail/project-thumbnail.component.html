<div class="absolute left-0 z-10 w-1/3 h-screen bg-opacity-50 from-black bg-gradient-to-r to-transparent">
    <div class="flex flex-col pl-10 pt-10 pb-10 h-full">
        <div class="border-l-2 border-white mb-12">
            <div class="ml-6 mb-4"><h2 class="text-white text-5xl font-medium">{{ projectThumbnail.title }}</h2></div>
            <div class="ml-6 mb-8">
                <a [href]="projectThumbnail.isPublished ? projectThumbnail.href : ''" target="_blank">
                    <button mat-raised-button class="m-grad-btn-1" [disabled]="!projectThumbnail.isPublished">
                        <span class="text-xl p-4">{{ 'projects.visit' | translate }}</span>
                        <mat-icon>keyboard_arrow_right</mat-icon>
                    </button>
                </a>
            </div>
        </div>
        
        <div class="w-3/4"><p class="text-white text-lg font-light">{{ projectThumbnail.description | translate }}<p></div>
        
        <div class="mt-auto flex flex-col">
            <h3 class="font-medium text-xl text-white mb-4">{{ 'projects.technologies' | translate}}:</h3>
            <div class="flex flex-row space-x-5 items-center">
                <div *ngFor="let tech of projectThumbnail.usedTechnologies">
                    <img [src]="tech.icon" [alt]="tech.name" class="w-12 h-auto filter drop-shadow-xl transition ease-in hover:scale-125 duration-200">
                </div>
            </div>
        </div>
    </div>
</div>
<swiper
        [config]="config"
        #projectSwiperController
        class="w-full h-full"
        >
        <ng-template swiperSlide *ngFor="let thumb of projectThumbnail.thumbs;">
            <img [src]="thumb" class="object-cover w-full h-full">
        </ng-template>
</swiper>
