<div class="absolute left-0 z-10 n:w-full lg:w-1/3 h-screen bg-opacity-50 from-black to-transparent" [ngClass]="(_localStorageService.appData$ | async)!.layout.innerWidth >= md  ? 'bg-gradient-to-r' : 'bg-gradient-to-t'" >
    <div class="flex flex-col n:pl-5 lg:pl-10 n:py-5 lg:py-10 n:pr-5 lg:pr-0 h-full">
        <div class="border-l-2 border-white n:mt-auto lg-mt-0 n:mb-4 lg:mb-12">
            <div class="ml-6 n:mb-2 lg:mb-4"><h2 class="text-white n:text-2.5xl lg:text-5xl font-medium">{{ projectThumbnail.title }}</h2></div>
            <div class="ml-6 n:mb-4 lg:mb-8">
                <a [href]="projectThumbnail.isPublished ? projectThumbnail.href : ''" target="_blank">
                    <button mat-raised-button class="m-grad-btn-1" [disabled]="!projectThumbnail.isPublished">
                        <span class="text-xl p-4">{{ 'projects.visit' | translate }}</span>
                        <mat-icon>keyboard_arrow_right</mat-icon>
                    </button>
                </a>
            </div>
        </div>
        <!--n:mt-auto lg:mt-0-->
        <div class="n:w-full lg:w-3/4 mb-2"><p class="text-white n:text-tiny lg:text-lg font-light">{{ projectThumbnail.description | translate }}<p></div>
        
        <div class="n:mt-0 lg:mt-auto flex flex-col">
            <h3 class="font-medium n:text-lg lg:text-xl text-white mb-4">{{ 'projects.technologies' | translate}}:</h3>
            <div class="flex flex-row space-x-5 items-center">
                <div *ngFor="let tech of projectThumbnail.usedTechnologies">
                    <img [src]="tech.icon" [alt]="tech.name" class="n:w-6 lg:w-12 h-auto filter drop-shadow-xl transition ease-in hover:scale-125 duration-200">
                </div>
            </div>
        </div>
    </div>
</div>
<swiper
        [config]="config"
        #projectSwiperController
        class="w-full h-full"
        >
        <ng-template swiperSlide *ngFor="let thumb of projectThumbnail.thumbs;">
            <img [src]="thumb" class="object-cover w-full h-full">
        </ng-template>
</swiper>
