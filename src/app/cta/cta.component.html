<div id="cta-bgs" class="w-screen h-screen bg-repeat bg-cover" [style.background-image]="'url(./assets/img/bgs/dot-pattern.webp)'">
    <div class="flex justify-center items-center h-full">
        <div class="flex flex-col space-y-6 bg-black bg-opacity-50 justify-center items-center w-full text-white">
            <h3 class="n:text-3xl lg:text-5xl font-bold mt-12 text-center">{{ 'cta.title' | translate }}</h3>
            <span class="n:text-lg lg:text-3xl font-light n:w-3/4 lg:w-1/2 text-center">{{ 'cta.description' | translate }}</span>
            <div class="flex n:flex-col sm:flex-row mb-12 n:space-y-5 sm:space-y-0 sm:space-x-5 items-center">
                <contact-me [btnClass]="'w-56 h-14'" [txtClass]="'n:text-2xl lg:text-2.5xl p-4'"></contact-me>
                <chat-with-me></chat-with-me>
            </div>
            <!-- <div class="mb-12"></div> -->
        <div>
    </div>
</div>
