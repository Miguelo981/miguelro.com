<div class="flex flex-col n:h-full lg:h-screen justify-center items-center bg-no-repeat bg-cover relative text-white"
    (nguiInview)="isShow(true)" (nguiOutview)="isShow(false)">
    <!--[style.background-image]="'url(./assets/img/bgs/pattern-5.webp)'"-->
    <div class="bg-black bg-opacity-50 absolute n:h-full lg:h-screen w-full z-10" *ngIf="show" [@fadeInOnEnter] [@fadeOutOnLeave]>
    </div>
    <div fxLayout="column" fxFlex="85%" class="relative justify-center z-20">
        <div class="n:mb-6 lg:mb-12 mt-4">
            <h2 class="n:text-3xl md:text-4.5xl lg:text-6xl text-center font-bold">{{ 'projects.title' | translate }}</h2>
        </div>
        <!--[fxLayout]="(_localStorageService.appData$ | async)!.layout.innerWidth > md ? 'row wrap' : 'column'"-->
        <div fxLayout="row wrap" class="gap-5 justify-center" *ngIf="show" [@fadeInUpOnEnter] [@fadeOutOnLeave]>
            <div *ngFor="let project of projectLists" class="mb-4">
                <a [routerLink]="['/'+(_localStorageService.appData$ | async)!.language.lang, 'project', project.Id]" target="_blank">
                    <div class="relative n:w-80 n:h-52 sm:w-120 sm:h-80 bubble-box rounded-2xl shadow-md border-transparent border-2 transition ease-in hover:shadow-m-green hover:border-2 hover:border-m-green duration-400">
                        <img [src]="project.Thumbs[0]" class="object-fill rounded-2xl w-full h-full absolute z-20">
                        <div class="w-full h-full bg-opacity-40 from-black to-transparent bg-gradient-to-t absolute z-30 rounded-bl-2xl rounded-br-2xl"></div>
                        <h3 class="absolute z-40 p-6 text-2xl -bottom-1 text-white">{{ project.Title | translate }}</h3>
                    </div>
                </a>
            </div>
        </div>
