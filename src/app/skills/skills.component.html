<div (nguiInview)="isShow(true)" (nguiOutview)="isShow(false)">
    <div *ngIf="show" class="flex flex-col justify-start h-full n:space-y-2 lg:space-y-6" [@fadeInRightOnEnter]>
        <h2 class="n:text-3xl lg:text-5xl font-bold mr-auto">{{ 'skills.title' | translate }}</h2>
        <div class="flex flex-col justify-start">
        <div *ngFor="let skillList of skillList">
            <h3 class="n:text-xl lg:text-3xl font-medium n:mb-0 lg:mb-4">{{ skillList.title | translate }}:</h3>
            <div class="flex flex-wrap n:gap-2 lg:gap-8 items-center mb-4">
                <div *ngFor="let skill of skillList.skills; let i = index;">
                    <img [src]="skill.icon" [alt]="skill.name" class="n:w-5 sm:w-8 lg:w-10 h-auto filter drop-shadow-xl transition ease-in hover:scale-125 duration-200">
                </div>
            </div>
        </div>
    </div>
</div>
