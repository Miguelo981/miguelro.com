
<div class="flex flex-col h-screen justify-center items-center bg-no-repeat bg-cover relative text-white" [style.background-image]="'url(./assets/img/bgs/pattern-5.png)'" (nguiInview)="isShow(true)" (nguiOutview)="isShow(false)">
    <div class="bg-black bg-opacity-50 absolute h-screen w-full z-10" *ngIf="show" [@fadeInOnEnter] [@fadeOutOnLeave]></div>
    <div fxLayout="column" fxFlex="85%" class="relative z-20">
        <div class="mb-12">
            <h2 class="text-6xl text-center font-bold">{{ 'services.title' | translate }}</h2>
        </div>
        <div fxLayout="row wrap" class="gap-5 justify-center" *ngIf="show" [@fadeInUpOnEnter] [@fadeOutOnLeave]>
            <div *ngFor="let serviceBox of services" fxFlex="30%">
                <div class="flex flex-col justify-center items-center bubble-box rounded-2xl shadow-md p-6 border-transparent border-2 transition ease-in hover:shadow-blue-800 hover:border-2 hover:border-blue-800 duration-400">
                    <div class="rounded-full bg-gray-100 bg-opacity-50 w-20 h-20 flex items-center justify-center mb-8">
                        <div class="pi text-4.5xl text-blue-800 mb-8 mt-8" [ngClass]="'pi-' + serviceBox.icon"></div>
                    </div>
                    <h3 class="text-2xl font-semibold mb-4">{{ serviceBox.title | translate }}</h3>
                    <p class="text-lg font-light text-center">{{ serviceBox.description | translate }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
